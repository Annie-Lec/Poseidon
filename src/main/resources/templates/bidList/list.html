<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8"/>
<title>Bid</title>
<!--<link rel="stylesheet" href="../../css/bootstrap.min.css" > -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">

			Logged in user: <b th:inline="text"  class="user" >  </b>
			<input class="form-control" type="text" name="name" th:value="${name}" />
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- DONE: Show all Bids to the table, the Action column will have Edit & Delete buttons -->
				<tr th:each=" p : ${bidLists}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.account}"></td>
					<td th:text="${p.type}"></td>
					<td th:text="${p.bidQuantity}"></td>
					<td ><a	onclick="return confirm('Are you sure you want to delete ?')"
							class="btn btn-danger"
							th:href="@{/bidList/delete(id=${p.id})}">
						Delete </a> &nbsp;
						<a 	class="btn btn-secondary"
							th:href="@{/bidList/update(id=${p.id})}">
						Update </a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
