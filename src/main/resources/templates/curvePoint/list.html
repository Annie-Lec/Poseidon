<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user">  </b>
			<input class="form-control" type="text" name="name" th:value="${name}" />
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

			<!-- DONE: Show all CurvePoints to the table, the Action column will have Edit & Delete buttons -->
			<tr th:each=" p : ${curveList}">
				<td th:text="${p.id}"></td>
				<td th:text="${p.curveId}"></td>
				<td th:text="${p.term}"></td>
				<td th:text="${p.value}"></td>
				<td ><a	onclick="return confirm('Are you sure you want to delete ?')"
						   class="btn btn-danger"
						   th:href="@{/curvePoint/delete(id=${p.id})}">
					Delete </a> &nbsp;
					<a 	class="btn btn-secondary"
						  th:href="@{/curvePoint/update/(id=${p.id})}">
						Update </a>
				</td>

			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
