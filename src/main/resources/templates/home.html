<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title> Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/user/list">User List</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/bidList/list">Bid List</a> </li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/curvePoint/list">Curve Points</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/rating/list">Ratings</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasAuthority('ROLE_ADMIN')" >
                    <a class="nav-link" href="/trade/list">Trade</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated() and !hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/ruleName/list">Rule</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{loginWithUserPwd}">Login</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()" class=" text-right">

            <label>Logged in user: </label>
            <input class="form-control" readonly="readonly" type="text" name="name" th:value="${name}"/>

        </div>
    </div>
    <div class="row"><h2>HOME PAGE</h2></div>
    <div class="row">

        <p class="text-capitalize">
            Choose in the Menu !!
        </p>
<!--
        <p>
            <input class="form-control" readonly="readonly" type="text" name="principalU" th:value="${principalU}"/>
        </p>
        -->
    </div>
</div>

</body>
</html>
