<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <!--  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/1e22565bce.js"
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Connection</h1>
<br>
<div>
    <form method="post" th:action="@{/loginWithUserPwd}">
        <h2> Login With Username and Password !</h2>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password !</div>
        </div>
        <div class="m-2">
            <label> </label>
            <div class="container"
                 style="border: 1px solid silver; background-color: white;">
                <div class="d-inline d-sm-inline-block">
                    <i class="fas fa-envelope"></i>
                </div>

                <input class="d-inline col-10" style="border: 1px solid white;"
                       type="text" name="username" placeholder="Username"
                       th:value="${username}"/>

            </div>

        </div>
        <div class="m-2">
            <label> </label>
            <div class="container"
                 style="border: 1px solid silver; background-color: white">
                <div class="d-inline d-sm-inline-block text-dark">
                    <i class="fas fa-asterisk"></i>
                </div>

                <input class="d-inline col-10" style="border: 1px solid white;"
                       type="password" name="password" placeholder="Password"
                       th:value="${password}"/>
            </div>
        </div>


        <div class="d-grid gap-2 col-4 mx-auto">
            <button type="submit" class="btn btn-primary ml-5">Log in</button>
        </div>

    </form>
    <br>
    <p class="text-center"> ------------------ </p>
    <br>
    <div class="bg-light m-2 p-2">
        <h2> Login With OAuth2 !</h2>
        <div class=" mt-2  justify-content-center d-flex">
            <a class="btn btn-dark text-center" href="/login">Login with Github</a>
        </div>
    </div>

</div>

</body>
</html>
