<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<!-- <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/">Home</a>
				</li>
				<li sec:authorize="hasAnyAuthority('ROLE_ADMIN')" >
					<a class="nav-link" href="/user/list">User List</a>
				</li>
				<li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
					<a   class="nav-link" href="/bidList/list">Bid List</a>
				</li>
				<li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
					<a  class="nav-link" href="/curvePoint/list">Curve Points</a> </li>
				<li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
					<a  class="nav-link" href="/rating/list">Ratings</a></li>
				<li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
					<a  class="nav-link" href="/trade/list">Trade</a></li>
				<li class="nav-item" sec:authorize="hasAuthority('ROLE_USER')">
					<a  class="nav-link" href="/ruleName/list">Rule</a></li>
				<li class="nav-item" sec:authorize="isAnonymous()">
					<a  class="nav-link" th:href="@{loginWithUserPwd}">Login</a></li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a  class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
		<div sec:authorize="isAuthenticated()" class=" text-right">

			<label>Logged in user: </label>
			<input class="form-control" readonly="readonly" type="text" name="name" th:value="${name}" />

		</div>
	</div>

	<div class="row"><h2>User List</h2></div>
	<div class="row">
		<a href="/user/add" class="btn btn-primary btn-sm">Add New user</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Full Name</th>
					<th>User Name</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td style="width: 10%" th:text="${user.id}"></td>
					<td th:text="${user.fullname}"></td>
					<td th:text="${user.username}"></td>
					<td style="width: 25%" th:text="${user.role}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
