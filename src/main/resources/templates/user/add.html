<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>
<meta charset="utf-8"/>
<title>New User</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New User</h2>
	</div>

	<div th:if="${exists=='pbData'}"
		 class="text-danger fw-bold">Be Careful : please verify your tape!</div>

	<div class="row">
		<form action="#" th:action="@{/user/validate}" th:object="${appUser}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Full Name</label>
				<div class="col-sm-10">
					<input class="col-4" id="fullname" placeholder="Full Name" th:field="*{fullname}" type="text"/>
					<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>

				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{password}" id="password" placeholder="Password" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Role</label>
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ROLE_ADMIN">Admin</label>
					<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="ROLE_USER">User</label>
					<p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
					<button type="submit" class="btn btn-primary btn-sm">Add User</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
