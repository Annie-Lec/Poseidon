<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">name</label>
				<div class="col-sm-10">
					<input class="col-4" id="name" placeholder="name" th:field="*{name}"  type="text"/>
					<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">description</label>
				<div class="col-sm-10">
					<input class="col-4" id="description" placeholder="description" th:field="*{description}"  type="text"/>
					<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="json" class="col-sm-2 control-label">json</label>
				<div class="col-sm-10">
					<input type="text"  id="json" th:field="*{json}"  placeholder="json"/>
					<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}">
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="template" class="col-sm-2 control-label">template</label>
				<div class="col-sm-10">
					<input class="col-4" id="template" placeholder="template" th:field="*{template}"  type="text"/>
					<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="sqlStr" class="col-sm-2 control-label">sqlStr</label>
				<div class="col-sm-10">
					<input class="col-4" id="sqlStr" placeholder="sqlStr" th:field="*{sqlStr}"  type="text"/>
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="sqlPart" class="col-sm-2 control-label">sqlPart</label>
				<div class="col-sm-10">
					<input type="text"  id="sqlPart" th:field="*{sqlPart}"
						   placeholder="sqlPart"/>
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}">
					</p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<button type="submit" class="btn btn-primary btn-sm">Update RuleName</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
